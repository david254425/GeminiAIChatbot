<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gemini AI - Multi Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0f1323;
      color: #eee;
      margin: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .chat-container {
      display: flex;
      width: 90vw;
      max-width: 900px;
      height: 80vh;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      overflow: hidden;
      background: #1e2437;
    }
    .chat-list {
      width: 200px;
      border-right: 1px solid #333;
      overflow-y: auto;
      background: #222a4b;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-list button {
      margin-bottom: 10px;
      background-color: #140b9d;
      border: none;
      color: white;
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .chat-list button:hover {
      background-color: #0c0773;
    }
    .chat-item {
      padding: 8px;
      background: #2e345a;
      border-radius: 8px;
      cursor: pointer;
      color: #ccc;
      user-select: none;
    }
    .chat-item.active {
      background: #140b9d;
      color: white;
      font-weight: bold;
    }
    .chat-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
    }
    .chat-header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
      color: #fff;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: #101625;
      scroll-behavior: smooth;
    }
    .chat-message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 85%;
      word-wrap: break-word;
      margin-bottom: 12px;
    }
    .avatar {
      background: #2a2f4a;
      width: 36px;
      height: 36px;
      font-size: 22px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }
    .user-message {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .user-message .message {
      background: #140b9d;
      color: #fff;
      border-radius: 15px 15px 0 15px;
      padding: 12px 18px;
      font-size: 1rem;
      line-height: 1.3;
      white-space: pre-wrap;
    }
    .bot-message .message {
      background: #2e345a;
      color: #ddd;
      border-radius: 15px 15px 15px 0;
      padding: 12px 18px;
      font-size: 1rem;
      line-height: 1.3;
      white-space: pre-wrap;
    }
    .chat-footer {
      background: #181f39;
      padding: 15px 20px;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #chat-input {
      flex-grow: 1;
      border-radius: 30px;
      border: none;
      padding: 14px 20px;
      font-size: 1.1rem;
      outline: none;
      background: #3a4556cc;
      color: #eee;
      transition: background-color 0.3s;
    }
    #chat-input::placeholder {
      color: #bbb;
    }
    #chat-input:focus {
      background: #505f8fcc;
    }
    .btn-primary {
      background-color: #140b9d;
      border: none;
      border-radius: 30px;
      padding: 0 28px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      height: 44px;
    }
    .btn-primary:hover {
      background-color: #0c0773;
    }
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: #101625;
      border-radius: 15px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #140b9d;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-list">
      <button id="new-chat">Nuevo chat</button>
      <!-- Lista de chats -->
    </div>
    <div class="chat-main">
      <header class="chat-header"><h1>Gemini AI - Chatbot</h1></header>
      <div id="chat-messages" class="chat-messages"></div>
      <footer class="chat-footer">
        <input type="text" id="chat-input" placeholder="Escribe tu pregunta aquÃ­..." />
        <button id="send-btn" class="btn btn-primary">Enviar</button>
      </footer>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script>
    let currentChatId = null;
    let chats = {};

    function renderChatsList() {
      const list = $(".chat-list");
      list.find(".chat-item").remove();
      for (const [id, history] of Object.entries(chats)) {
        const activeClass = (id === currentChatId) ? "active" : "";
        const chatItem = $(`<div class="chat-item ${activeClass}" data-id="${id}">Chat ${id.slice(0, 6)}</div>`);
        chatItem.click(() => {
          currentChatId = id;
          renderChatsList();
          renderMessages(chats[id]);
        });
        list.append(chatItem);
      }
    }

    function renderMessages(messages) {
      const container = $("#chat-messages");
      container.html("");
      messages.forEach(msg => {
        const isUser = msg.role === "user";
        const avatar = isUser
          ? '<div class="avatar">ðŸ‘¤</div>'
          : '<div class="avatar">ðŸ¤–</div>';
        const messageHtml = `
          <div class="chat-message ${isUser ? "user-message" : "bot-message"}">
            ${avatar}
            <div class="message">${msg.content}</div>
          </div>`;
        container.append(messageHtml);
      });
      container.scrollTop(container[0].scrollHeight);
    }

    function createNewChat() {
      $.post('/chat/new', function(data) {
        chats[data.chat_id] = [];
        currentChatId = data.chat_id;
        renderChatsList();
        renderMessages([]);
      });
    }

    function selectChat(chatId) {
      $.get(`/chat/select/${chatId}`, function(history) {
        chats[chatId] = history;
        currentChatId = chatId;
        renderChatsList();
        renderMessages(history);
      });
    }

    $(document).ready(function() {
      // Cargar chats iniciales
      $.get('/chat/select/all', function(allChats) {
        chats = allChats;
        const chatIds = Object.keys(chats);
        if (chatIds.length > 0) {
          selectChat(chatIds[0]);
        } else {
          createNewChat();
        }
      });

      $("#new-chat").click(() => {
        createNewChat();
      });

      $("#send-btn").click(() => {
        const input = $("#chat-input");
        const prompt = input.val().trim();
        if (!prompt || !currentChatId) return;

        input.val("");

        $.ajax({
          url: `/chat/send/${currentChatId}`,
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ prompt }),
          success: function(history) {
            chats[currentChatId] = history;
            renderMessages(history);
          },
          error: function() {
            alert("Error al comunicarse con el servidor.");
          }
        });
      });

      $("#chat-input").keypress(function(e) {
        if (e.which == 13) {
          $("#send-btn").click();
          return false;
        }
      });
    });
  </script>
</body>
</html>
